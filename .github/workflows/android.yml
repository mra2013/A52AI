name: Android CI â€” Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # Provision Gradle (no wrapper yet) so we can generate one
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      # Generate a Gradle Wrapper for Gradle 8.7 in the workspace
      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version 8.7

      # Now that the wrapper exists, validate it
      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3

      # Build with the wrapper we just created
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: A52AI-v3_1-debug-apk
          path: app/build/outputs/apk/debug/**/*.apk
